board:
    name: hpm6750evk
    soc: HPM6750
    openocd-soc: hpm6750-dual-core
    openocd-probe: ft2232
    on-board-ram:
      type: sdram
      size: 32M
      width: 32bit
    on-board-flash:
      type: qspi-nor-flash
      size: 16M
    feature:
      - adc
      - sdcard
      - usb-otg
      - dao
      - pdm
      - vad
      - cam
      - lcd
      - enet
      - spi
      - uart
      - can
      - i2c
      - gpio
      - gpio-led
      - gpio-key
      - pwm
      - pwm-beep
      - pwm-rgb-led
      - hall
      - qei
      - motor-control
      - audio-codec
      - tflm
