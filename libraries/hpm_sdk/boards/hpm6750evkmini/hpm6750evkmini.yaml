board:
    name: hpm6750evkmini
    soc: HPM6750
    openocd-soc: hpm6750-dual-core
    openocd-probe: ft2232
    on-board-ram:
      type: sdram
      size: 16M
      width: 16bit
    on-board-flash:
      type: qspi-nor-flash
      size: 8M
    feature:
      - adc
      - sdcard
      - usb-otg
      - dao
      - pdm
      - vad
      - cam
      - lcd
      - enet
      - spi
      - uart
      - can
      - i2c
      - pwm
      - pwm-rgb-led
      - pwm-beep
      - gpio
      - gpio-led
      - gpio-key
      - wifi-rt007-spi
      - tflm
      - dual-i2c

